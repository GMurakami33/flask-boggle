<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/app.css">
  <title>Flask Boggle</title>
</head>
<body>
  <h1>Flask Boggle</h1>
  <div> 
    <h2>Board</h2>
    <table class="board">
      {% for row in session['board'] %}
        <tr>
          {% for letter in row %}
            <td>
              {{ letter }}
            </td>
          {% endfor %}
        </tr>
      {% endfor %}
    </table>
  </div>

  <div>
    <h2>Guess A Word</h2>
    <form id="word-guess-form">
      <input type="text" id="word" placeholder="Submit your word">
      <button type="submit" id="submit-button">Submit</button>
    </form>
    <p id="word-result"></p>
    <p>Score: <span id="current-score">0</span></p>
  </div>

  <div id="timer">Time left: 60 seconds</div>

  <p>
    High Score: 
    <b>{{ highscore }}</b>
    in {{ tries }} times played
  </p>

  <script src="http://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
